{% extends "main/header.html" %}


{% block content %}
<a href="create_single_test" class="btn-floating pulse btn-large waves-effect waves-light black"><i class="material-icons">+</i></a>
<div class="row">


    <div class="col s9">
        {% for t in tests %}
        <div class="col s12 m6 ">
            <a href="{{t.test_id}}", style="color:#000">
                <div class="card hoverable">
                    <div class="cart-content">
                        <div class="card-title">{{t.name}}</div>
                        <div id="{{t.test_id}}" >
                            <ul>

                                <li>tryb pracy: {{t.operating_mode}}</li>
                                <li>delay: {{t.delay}}</li>

                            </ul>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
