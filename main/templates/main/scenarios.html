{% extends "main/header.html" %}


{% block content %}
<a href="create_scenario" class="btn-floating pulse btn-large waves-effect waves-light black"><i class="material-icons">+</i></a>
<div class="row">


    <div class="col s9">
        {% for s in scenarios %}
        <div class="col s12 m6 ">
            <a href="{{s.id}}", style="color:#000">
                <div class="card hoverable">
                    <div class="cart-content">
                        <div class="card-title">{{s.name}}</div>
                        <div id="{{s.id}}" >
                            {{s.summary}}
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
